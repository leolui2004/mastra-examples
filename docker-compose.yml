version: '3.8'

services:
  mastra-examples:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=http://localhost:8080
      - DATABASE_AUTH_TOKEN=${DATABASE_AUTH_TOKEN}
    restart: unless-stopped
    depends_on:
      - libsql-server

  # Development service (optional)
  mastra-examples-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=http://localhost:8080
      - DATABASE_AUTH_TOKEN=${DATABASE_AUTH_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles: ["dev"]
    depends_on:
      - libsql-server

  libsql-server:
    image: ghcr.io/tursodatabase/libsql-server:latest
    environment:
      # This token must match DATABASE_AUTH_TOKEN used by your apps
      - LIBSQL_SERVER_AUTH_TOKEN=${DATABASE_AUTH_TOKEN}
    ports:
      # Expose the database on port 8080 of your host machine for debugging/tools
      - "8080:8080"
    restart: unless-stopped
